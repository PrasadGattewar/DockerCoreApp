# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger: none

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'a23fda7d-ccc9-4808-b285-d7d300e66df6'
  imageRepository: 'webappdeploytoaks'
  containerRegistry: 'webappacr12.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  displayName: Deploy Stage
  dependsOn: Build

  jobs:
    - deployment: Deploy
      displayName: Deploy
      pool:
        vmImage: 'ubuntu-latest'
      environment: default
      strategy:
        runOnce:
          deploy:
            steps:
              - task: KubernetesManifest@1
                displayName: Create Image pull secret
                inputs:
                  action: 'createSecret'
                  connectionType: 'kubernetesServiceConnection'
                  kubernetesServiceConnection: 'AKSCluster'
                  namespace: 'default'
                  secretType: 'dockerRegistry'
                  dockerRegistryEndpoint: 'webAppACR12'
              - task: KubernetesManifest@1
                displayName: Deploy to Kubernetes Cluster
                inputs:
                  action: 'deploy'
                  manifests: |
                    $(Pipeline.Workspace)/App-deployment-service.yml
                  containers: |
                    $(containerRegistry)/$(imageRepository):$(tag)