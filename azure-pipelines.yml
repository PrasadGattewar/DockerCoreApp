# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '71a65d34-9c2d-41b9-95d9-5e6125946844'
  imageRepository: 'csharpapp'
  containerRegistry: 'dockerappcicd.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: Azure Pipelines
    steps:
    - task: Docker@2
      displayName: 'Build Image'
      inputs:
        containerRegistry: 'DockerApp_ServiceCon'
        repository: staggingRepo
        command: build

    - task: Docker@2
      displayName: 'Push Image'
      inputs:
        containerRegistry: 'DockerApp_ServiceCon'
        repository: staggingRepo
        command: push
    - task: trivy@1
      inputs:
        version: 'latest'
        path: '**/Dockerfile'

